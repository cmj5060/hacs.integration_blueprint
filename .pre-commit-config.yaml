# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
#
# This configuration uses local hooks that rely on packages
# installed in the virtual environment (via requirements.txt).
#
# Using bash -c with $HOME expansion ensures tools from the venv
# work both in manual runs and during git commit hooks.
repos:
  - repo: local
    hooks:
      # Run the Ruff linter with auto-fix
      - id: ruff
        name: ruff
        entry: bash -c '"$HOME/.local/ha-venv/bin/ruff" check --fix --exit-non-zero-on-fix "$@"' --
        language: system
        types: [python]
        require_serial: true
        pass_filenames: true

      # Run the Ruff formatter
      - id: ruff-format
        name: ruff format
        entry: bash -c '"$HOME/.local/ha-venv/bin/ruff" format "$@"' --
        language: system
        types: [python]
        require_serial: true
        pass_filenames: true

      # Spell checking
      - id: codespell
        name: codespell
        entry: bash -c '"$HOME/.local/ha-venv/bin/codespell" --ignore-words-list=aiport,astroid,checkin,currenty,hass,iif,incomfort,lookin,nam,NotIn --skip="./.*,*.csv,*.json,*.ambr,uv.lock" --quiet-level=2 "$@"' --
        language: system
        types_or: [python, markdown, rst]
        exclude_types: [csv, json, html]
        files: ^(custom_components/|tests/|script/|README\.md|CONTRIBUTING\.md|DEPENDENCIES\.md)
        pass_filenames: true

      # Type checking with Pyright (optional, can be slow)
      # Uncomment to enable in pre-commit (recommended to use in IDE instead)
